<!DOCTYPE html>
<html>
<head>
  <title>Board de Botones</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #111111, #87cefa);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }
    .buttonContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .buttonSquare {
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .buttonSquare:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
    }
    .buttonText {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Board de Botones</div>
    <div class="buttonContainer">
      <div class="buttonSquare" onclick="playSound()">
        <div class="buttonText">OUT</div>
      </div>
      <div class="buttonSquare" onclick="alert('Let')">
        <div class="buttonText">LET</div>
      </div>
      <div class="buttonSquare" onclick="alert('Game')">
        <div class="buttonText">GAME</div>
      </div>
      <div class="buttonSquare" onclick="alert('Fault')">
        <div class="buttonText">FAULT</div>
      </div>
    </div>
    <div class="footer">Arbitros DropShot</div>
  </div>

  <!-- Audio -->
  <audio id="outSound" src="out.mp3"></audio>

  <script>
    function playSound() {
      var sound = document.getElementById('outSound');
      sound.play()
        .then(() => {
          console.log("Sonido reproducido.");
        })
        .catch(error => {
          console.error("Error al reproducir el sonido:", error);
          alert("No se pudo reproducir el sonido. Verifica el archivo.");
        });
    }
  </script>
</body>
</html>
